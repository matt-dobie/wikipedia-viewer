<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    
    <div class="header top-margin-lg">
      <h1>Wikipedia Viewer</h1>
    </div>

    <div class="search-box">
      <div class="input-holder">
        <input type="text" class="search-input" placeholder="Search for articles" />
        <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
      </div>
      <span class="close" onclick="searchToggle(this, event);"></span>
    </div>

    <div class="random container top-margin-lg">
      <h2>OR</h2>
      <button href="https://en.wikipedia.org/wiki/Special:Random" class="random-search">Get Random Article</button>
    </div>

   
    <div id="results" class="container top-margin-lg">
       <!--
      <a href="" class="article">
        <h3>Heading</h3>
        <p>
          The Expanse is an American science fiction television series on Syfy, developed by Mark Fergus and Hawk Ostby, based on the series of novels by Daniel Abraham and Ty Franck (writing under the pseudonym James S. A. Corey).
        </p>
      </a>
      -->
    </div>
    

    <script src="scripts.js"></script>
  </body>

</html>
