<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    
    <div class="header top-margin-lg">
      <h1>Wikipedia Viewer</h1>
    </div>

    <div class="search-box">
      <div class="input-holder">
        <input type="text" class="search-input" placeholder="Search for articles" />
        <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
      </div>
      <span class="close" onclick="searchToggle(this, event);"></span>
    </div>

    <div class="random container top-margin-lg">
      <h2>OR</h2>
      <a href="https://en.wikipedia.org/wiki/Special:Random" class="random-search" target="_blank">Get Random Article</a>
    </div>
   
    <div id="results" class="container top-margin-sm">
       <!-- Results Go Here -->
    </div>
    
    <script src="scripts.js"></script>
  </body>

</html>
